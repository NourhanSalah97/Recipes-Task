<app-header></app-header>

<div class="container mt-3">
    <div *ngIf="recipe">
        <div class="row d-flex justify-content-between">
            <div class="col-6 position-relative">
                <img [src]="recipe.image" class="recipe-img" alt="{{ recipe.title }}" />
                <div class="fav-icon" >
                    <a (click)="toggleFavorite(recipe)">
              
                        <svg width="20" height="20" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path [ngStyle]="{ fill:isFavorite(recipe)? '#f07d21' : 'white' }"
                          d="M14.0322 29.3432L14.0315 29.3425C9.90212 25.2613 6.51283 21.9112 4.14991 18.7626C1.79368 15.6228 0.5 12.7365 0.5 9.59128C0.5 4.45491 4.1878 0.5 8.8 0.5C11.4158 0.5 13.9476 1.82994 15.606 3.95252L16 4.45681L16.394 3.95252C18.0524 1.82994 20.5842 0.5 23.2 0.5C27.8122 0.5 31.5 4.45491 31.5 9.59128C31.5 12.7365 30.2063 15.6228 27.85 18.7649C25.4943 21.906 22.1188 25.2493 18.0068 29.322L17.9692 29.3593L17.9681 29.3603L16.0013 31.297L14.0322 29.3432Z" fill="white" stroke="#504949"/>
                          </svg>
                      </a>
                    </div>
            </div>
            <div class="col-6">
                <div class="recipe-title">{{ recipe.title }}</div>
                <div class="recipe-price"> ${{recipe.pricePerServing}}<span class="per-color">/per serving</span></div>
                <p class="recipe-summary" [innerHTML]="recipe.summary"></p>
                <div class="ingredient-title">Ingredients</div>
                <div class="row">
                    <div *ngFor="let ingredient of recipe.extendedIngredients" class="col-3">
                        <div class="ingredient">{{ingredient.name}}</div>
                    </div>
                </div>
               
            </div>
        </div>
        <div class="row">
            <div class="title">Instructions</div>
            <div *ngFor="let Instructions of recipe.analyzedInstructions">
                     <div *ngFor="let Instruction of Instructions.steps">
                        <div class="steps">{{Instruction.number}}. {{Instruction.step}}</div>
                    </div>
                
            </div>
        </div>
        
        
        
      </div>
</div>
